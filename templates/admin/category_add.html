{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<section class="admin-section">
  <div class="container">
    <div class="admin-header">
      <h1><i class="fas fa-plus"></i> Add Category</h1>
      <p>Create a new category</p>
    </div>

    <div class="admin-card">
      <div class="card-header">
        <h2>Category Details</h2>
      </div>
      <div class="card-content">
        <form method="POST" action="{{ url_for('admin.add_category_page') }}" class="add-form">
          <input type="text" name="name" placeholder="Enter category name" required minlength="2">
          <div style="flex-basis:100%; display:flex; gap:0.5rem;">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Create</button>
            <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
